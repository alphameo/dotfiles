###############
### GENERAL ###
###############

set -g default-terminal "xterm-256color"

# NOTE: tmux show-options -g terminal-features
# NOTE: tmux show-options -g terminal-overrides
set -ga terminal-overrides "xterm*:RGB" # true color support
set -ga terminal-features "xterm*:extkeys,xterm*:hyperlinks"

set -s extended-keys on

set -g allow-passthrough on # allow programs in the pane to bypass tmux (e.g. for image preview)

set -g detach-on-destroy off #no exit on close session

set -g set-clipboard on # system clipboard
set -g mouse on # mouse support
set -s focus-events on

set -g escape-time 50 # delay on escape sequences in miliseconds
set -g display-time 1000 # tmux messages duration in miliseconds (from 750)
set -g status-interval 5 # update interval of statusbar in seconds
set -g repeat-time 1000 # "prefix-free" time in ms for -r keymaps (from 500)

set -g base-index 1 # first window index
set -g pane-base-index 1 # first pane index
set -g renumber-windows on # keep numbering sequential

set -g history-limit 50000 # scrollback history size (from 2,000)

set -g set-titles on
set -g automatic-rename off
set -g set-titles-string "#{pane_title}"


#############
### THEME ###
#############

HALF_ROUND_CLOSE=""
HALF_ROUND_OPEN="◖"
PREFIX_MODE="brightyellow"
COPY_MODE="magenta"

set -g pane-border-lines simple
set -g pane-border-style fg=gray,bright
set -g pane-active-border-style fg=green
set -g status-position top
                     # bottom | top
set -g status-style bg=terminal,fg=terminal
set -g status-justify left
                    # left | centered | right

set -g status-left-length 100
set -g status-left " "

set -g window-status-format "\
#[fg=blue,bg=terminal]${HALF_ROUND_OPEN}\
#[bg=blue,fg=black,bold]#I \
#[bg=terminal,fg=brightwhite,nobold] #W \
"
set -g window-status-current-format "\
#[fg=yellow,bg=default]${HALF_ROUND_OPEN}\
#[bg=yellow,fg=black,bold]#I \
#[bg=brightblack,fg=default,nobold] #W\
#[fg=brightblack,bg=default]${HALF_ROUND_CLOSE}\
"
set -g window-status-separator " "


set -g status-right-length 100
set -g status-right "\
#[fg=brightblue,bg=default]${HALF_ROUND_OPEN}\
#[bg=brightblue,fg=black] \
#[fg=brightwhite,bg=brightblack] #{session_path}\
#[bg=brightblack]#{?pane_in_mode,#[fg=${COPY_MODE}],#{?client_prefix,#[fg=${PREFIX_MODE}],#[fg=brightgreen]}} ${HALF_ROUND_OPEN}\
#[fg=black]#{?pane_in_mode,#[bg=${COPY_MODE}],#{?client_prefix,#[bg=${PREFIX_MODE}],#[bg=brightgreen]}} \
#[fg=brightwhite,bg=brightblack,bold] #S \
"

set -g message-style fg=default,bg=default


###############
### PLUGINS ###
###############

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
# set -g @continuum-restore 'on'

###################
### KEYMAPPINGS ###
###################

unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
set -g prefix2 `
bind ` send-prefix


# General
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind R refresh-client
bind Tab choose-tree
bind C choose-client
bind g display-panes
bind Q detach

bind s switch-client -Tsession
bind -Tsession l choose-tree
bind -Tsession n command-prompt -p "New session name:" "new-session -A -s '%%' -c '#{pane_current_path}'"
bind -Tsession r command-prompt -I "#S" { rename-session "%%" }
bind -Tsession s choose-tree

# Window(pane)
bind w switch-client -Twin
bind -Twin s split-window -h -c "#{pane_current_path}"
bind -Twin v split-window -v -c "#{pane_current_path}"
bind -r q kill-pane

bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r Left swap-pane -D
bind -r Right swap-pane -U

bind -r = resize-pane -U
bind -r - resize-pane -D
bind -r . resize-pane -R
bind -r , resize-pane -L
bind -r Enter resize-pane -Z

# Tab(window)
bind t switch-client -Ttab
bind -Ttab r command-prompt -I "#W" { rename-window "%%" }
bind -Ttab n new-window -c "#{pane_current_path}"
bind -r x kill-window

bind -r "}" next-window
bind -r n next-window
bind -r "{" previous-window
bind -r p previous-window
bind b list-windows

bind -r 9 swap-window -t -1\; select-window -t -1
bind -r 0 swap-window -t +1\; select-window -t +1
        
bind -r 1 select-window -t 1
bind -r 2 select-window -t 2
bind -r 3 select-window -t 3
bind -r 4 select-window -t 4
bind -r 5 select-window -t 5
bind -r 6 select-window -t 6
bind -r 7 select-window -t 7
bind -r 8 select-window -t 8

# VI Mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi V send-keys -X select-line
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
bind -T copy-mode-vi Y send-keys -X copy-end-of-line \; send-keys -X cancel
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
