###############
### GENERAL ###
###############

set -g default-terminal "tmux-256color" # terminal type for 256-colors support
set -sa terminal-features ",xterm*:RGB" # true color support
set -sa terminal-features ",xterm*:extkeys" # extended keys

set -g extended-keys on
set -g extended-keys-format csi-u

set -g set-clipboard on # system clipboard
set -g mouse on # mouse support

set -g escape-time 0 # delays on escape sequences
set -g repeat-time 1000 # "prefix-free" time in ms for -r keymaps (500)
set -g status-interval 5 # update interval of statusbar (seconds)

set -g detach-on-destroy off #no exit on close session
set -g allow-passthrough on # allow programs in the pane to bypass tmux (e.g. for image preview)

set -g history-limit 50000 # increase history size (from 2,000)

set -g base-index 1 # first window index
set -g pane-base-index 1 # first pane index
set -g renumber-windows on # keep numbering sequential


#############
### THEME ###
#############

HALF_ROUND_CLOSE=""
PREFIX_MODE="brightyellow"
COPY_MODE="magenta"

set -g pane-border-lines simple
set -g pane-border-style fg=gray,bright
set -g pane-active-border-style fg=green
set -g status-position top
                     # bottom | top
set -g status-style bg=terminal,fg=terminal
set -g status-justify left
                    # left | centered | right

set -g status-left-length 100
set -g status-left " "

set -g window-status-format "\
#[fg=blue,bg=terminal]${HALF_ROUND_OPEN}\
#[bg=blue,fg=black,bold]#I \
#[bg=terminal,fg=brightwhite,nobold] #W \
"
set -g window-status-current-format "\
#[fg=yellow,bg=default]${HALF_ROUND_OPEN}\
#[bg=yellow,fg=black,bold]#I \
#[bg=brightblack,fg=default,nobold] #W\
#[fg=brightblack,bg=default]${HALF_ROUND_CLOSE}\
"
set -g window-status-separator " "


set -g status-right-length 100
set -g status-right "\
#[fg=brightblue,bg=default]${HALF_ROUND_OPEN}\
#[bg=brightblue,fg=black] \
#[fg=brightwhite,bg=brightblack] #{session_path}\
#[bg=brightblack]#{?pane_in_mode,#[fg=${COPY_MODE}],#{?client_prefix,#[fg=${PREFIX_MODE}],#[fg=brightgreen]}} ${HALF_ROUND_OPEN}\
#[fg=black]#{?pane_in_mode,#[bg=${COPY_MODE}],#{?client_prefix,#[bg=${PREFIX_MODE}],#[bg=brightgreen]}} \
#[fg=brightwhite,bg=brightblack,bold] #S \
"

set -g message-style fg=default,bg=default


###############
### PLUGINS ###
###############

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'tmux-plugins/tmux-resurrect'    # Persist tmux sessions after computer restart
set -g @resurrect-capture-pane-contents 'on'

set -g @plugin 'tmux-plugins/tmux-continuum'    # Automatically saves sessions every 15 minutes
# set -g @continuum-restore 'on'

###################
### KEYMAPPINGS ###
###################

unbind C-b
unbind C-[
set -g prefix C-Space


# General
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"
bind R refresh-client
bind e choose-tree
bind W choose-window -Zw
bind C choose-client
bind B choose-buffer
bind g display-panes
bind n command-prompt -I "#W" { rename-window "%%" }
bind N command-prompt -I "#S" { rename-session "%%" }

# Window(pane)
bind -r s split-window -h -c "#{pane_current_path}"
bind -r v split-window -v -c "#{pane_current_path}"
bind -r q kill-pane

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r Left swap-pane -D
bind -r Right swap-pane -U

bind -r = resize-pane -U
bind -r - resize-pane -D
bind -r . resize-pane -R
bind -r , resize-pane -L
bind -r Enter resize-pane -Z

# Tab(window)
bind -r t new-window -c "#{pane_current_path}"
bind -r w kill-window

bind -r ] next-window
bind -r [ previous-window

bind -r 9 swap-window -t -1\; select-window -t -1
bind -r 0 swap-window -t +1\; select-window -t +1
        
bind -r 1 select-window -t 1
bind -r 2 select-window -t 2
bind -r 3 select-window -t 3
bind -r 4 select-window -t 4
bind -r 5 select-window -t 5
bind -r 6 select-window -t 6
bind -r 7 select-window -t 7
bind -r 8 select-window -t 8

# VI Mode
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-selection-and-cancel
unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode when dragging with mouse


# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
