########################
### MAIN PREFERENCES ###
########################

#########
# Theme #
#########

include ./custom-theme.conf


#######
# Env #
#######

editor /usr/bin/env nvim


########
# Font #
########

font_family JetBrains Mono Nerd Font
font_size 10.5

disable_ligatures never
# never | cursor | always


##################
# Cursor/Pointer #
##################

cursor_shape beam
# block | beam | underline

cursor_beam_thickness 2.0

cursor_underline_thickness 2.0

cursor_blink_interval -1
# (seconds) | 0 - disable | -1 - system

cursor_stop_blinking_after 15.0
# (seconds) | 0 - disable

default_pointer_shape beam

pointer_shape_when_grabbed arrow

pointer_shape_when_dragging beam


##############
# Scrollback #
##############

scrollback_lines 2000

scrollback_fill_enlarged_window no

wheel_scroll_multiplier 5.0
wheel_scroll_min_lines 1
touch_scroll_multiplier 1.0


#########
# Mouse #
#########

mouse_hide_wait 3.0

click_interval -1.0
# (seconds) | -1 - default

focus_follows_mouse no


#######
# URL #
#######

url_style straight
# none | straight | double | curly | dotted | dashed

url_prefixes file ftp ftps gemini git gopher http https irc ircs kitty mailto news sftp ssh
detect_urls yes
show_hyperlink_targets yes
underline_hyperlinks hover


#############
# Clipboard #
#############

copy_on_select no

paste_actions quote-urls-at-prompt,confirm
# (quote-urls-at-prompt, replace-dangerous-control-codes, replace-newline, confirm, confirm-if-large)

strip_trailing_spaces smart
# never | smart | always

select_by_word_characters @-./_~?&=%+#


##############
# Perfomance #
##############

repaint_delay 10
# milliseconds

input_delay 3
# milliseconds

sync_to_monitor yes


########
# Bell #
########

enable_audio_bell no

visual_bell_duration 0.0
# seconds

visual_bell_color none
# none - bg_color

window_alert_on_bell yes
bell_on_tab "ðŸ”” "

command_on_bell none

bell_path none

linux_bell_theme __custom


# WINDOW LAYOUT
remember_window_size no

initial_window_width 800
# __ - px | __c - cells

initial_window_height 500
# __ - px | __c - cells

enabled_layouts splits,grid,fat,tall
# sequence (fat, grid, horizontal, splits, stack, tall, vertical) | all

window_resize_step_cells 2
window_resize_step_lines 2

window_border_width 1pt
# __pt | __px

draw_minimal_borders yes

window_margin_width 1
# pts - all | pts pts - ver, hor | pts pts pts pts - top, right, bottom, left

single_window_margin_width -1
# -1 - window_padding_width | pts - all | pts pts - ver, hor | pts pts pts pts - top, right, bottom, left

window_padding_width 0
# pts - all | pts pts - ver, hor | pts pts pts pts - top, right, bottom, left

single_window_padding_width -1
# -1 - window_padding_width | pts - all | pts pts - ver, hor | pts pts pts pts - top, right, bottom, left

placement_strategy center
# center | top-left

inactive_text_alpha 1.0

hide_window_decorations no
# yes | no | titlebar-only | titlebar-and-corners

window_logo_alpha 0.5
# number in [0.0; 0.1]

confirm_os_window_close -1
# 1 - enable | 0 - disable | -1 - close inactive


###########
# Tab Bar #
###########

tab_bar_edge top
# top | bottom

tab_bar_margin_width 0.0
# pts

tab_bar_margin_height 0.0 0.0
# pts pts - os-tab, tab-content

tab_bar_style powerline
# fade | slant | separator | powerline | custom | hidden

tab_fade 0.25 0.5 0.75 1

tab_separator " â”‡"

tab_powerline_style slanted
# angled | slanted | round

tab_bar_align left
# left | center | right

tab_bar_min_tabs 2

# Switch after close
tab_switch_strategy previous
# previous | left | right | last

tab_activity_symbol none

tab_title_max_length 0
# cells | 0 - no limit

tab_title_template "{index}: {fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"
# tab_title_template "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}"

active_tab_title_template none
# "__" | none

active_tab_font_style   normal
inactive_tab_font_style normal

tab_bar_background none
# #__ | none - bg-color

tab_bar_margin_color none
# #__ | none - bg-color


##############
# Background #
##############

background_opacity 0.8
background_blur 0
# number in [1-64] | 0 - disable

background_image none
# path/to/png | none

background_tint 0.6

background_image_layout cscaled
# tiled | mirror-tiled | scaled | clamped | centered | cscaled

background_image_linear no

dynamic_background_opacity no


############
# Advanced #
############

update_check_interval 0
# hours | 0 - disable

allow_hyperlinks yes

notify_on_cmd_finish invisible 5 notify
# never | unfocused | invisible | always
# (seconds)
# notify | bell | command __

wayland_titlebar_color system
macos_titlebar_color system
# #color | system | background

linux_display_server wayland
# auto | wayland | x11

wayland_enable_ime no

term xterm-kitty

# For kitty scrollback avoid no-prompt-mark
shell_integration enabled,no-cursor,no-title,no-complete
# no-rc, no-cursor, no-title, no-cwd, no-prompt-mark, no-complete, no-sudo



############################
### For Kitty Scrollback ###
############################

allow_remote_control socket-only
# yes | socket | socket-only

# cmd: nvim --headless +'KittyScrollbackGenerateKittens'
listen_on unix:/tmp/kitty
# action_alias scrollback_nvim kitten ~/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py --nvim-args --clean --noplugin -n
# action_alias scrollback_nvim kitten ~/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py --nvim-args -u nvim -u $XDG_CONFIG_HOME/nvim/kitty-scrollback-init.lua
action_alias scrollback_nvim kitten ~/.local/share/nvim/lazy/kitty-scrollback.nvim/python/kitty_scrollback_nvim.py --env NVIM_APPNAME=nvim-ksb



##########################
### Keyboard Shortcuts ###
##########################

########
# Main #
########

clear_all_shortcuts yes
kitty_mod ctrl+alt


#############
# Clipboard #
#############

map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard


#############
# Scrolling #
#############

map ctrl+shift+h scrollback_nvim


#####################
# Window Management #
#####################

map kitty_mod+s launch --cwd=current --location=vsplit
map kitty_mod+v launch --cwd=current --location=hsplit
map kitty_mod+q close_window

map kitty_mod+up move_window up
map kitty_mod+down move_window down
map kitty_mod+left move_window left
map kitty_mod+right move_window right

map kitty_mod+h neighboring_window left
map kitty_mod+l neighboring_window right
map kitty_mod+k neighboring_window up
map kitty_mod+j neighboring_window down

map kitty_mod+= resize_window taller
map kitty_mod+- resize_window shorter
map kitty_mod+. resize_window wider
map kitty_mod+, resize_window narrower

map kitty_mod+n next_layout


##################
# Tab Management #
##################

map kitty_mod+t new_tab_with_cwd
map kitty_mod+w close_tab

map kitty_mod+] next_tab
map kitty_mod+[ previous_tab

map kitty_mod+0 move_tab_forward
map kitty_mod+9 move_tab_backward

map kitty_mod+1 goto_tab 1
map kitty_mod+2 goto_tab 2
map kitty_mod+3 goto_tab 3
map kitty_mod+4 goto_tab 4
map kitty_mod+5 goto_tab 5
map kitty_mod+6 goto_tab 6
map kitty_mod+7 goto_tab 7
map kitty_mod+8 goto_tab 8


#############
# Font Size #
#############

map ctrl+shift+= change_font_size all +1.0
map ctrl+shift+kp_add change_font_size all +1.0

map ctrl+shift+- change_font_size all -1.0
map ctrl+shift+kp_subtract change_font_size all -1.0

map ctrl+shift+backspace change_font_size all 0


#####################
# Advanced Features #
#####################

map kitty_mod+u kitten unicode_input
map kitty_mod+o open_url_with_hints
map kitty_mod+. edit_config_file
map kitty_mod+/ kitty_shell os_window
map kitty_mod+r load_config_file
